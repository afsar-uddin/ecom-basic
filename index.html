<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basci eCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="mt-4 mb-4">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col">
                    <h1>Basic eCom</h1>
                </div>
                <div class="col">
                    <div class="cart  text-end">
                        <p><span id="items">0</span> &#128722;</p>
                        <div class="cart-col" id="my-cart">
                            <table class="table">
                                <thead>
                                    <h1>My-Cart</h1>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Total Added-Products:</th>
                                        <td><span id="total-Products">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Price:</th>
                                        <td>$ <span id="price">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Delivery-Charge:</th>
                                        <td>$ <span id="delivery-charge">20</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Total-Tax:</th>
                                        <td>$ <span id="total-tax">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Total</th>
                                        <td colspan="2">$ <span id="total">0</span></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="parces text-center">
                                <button class="bt-buynow text-center">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- show products -->
    <section class="show-products">
        <div class="container">
            <div id="all-products" class="row">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
